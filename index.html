<!DOCTYPE html>

<html>

	<head>

	  	<title>Police Shootings</title>

	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Importing jQuery.js. -->
	    <script src="https://code.jquery.com/jquery.min.js"></script>

	    <!-- Importing bootstrap.css. -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	    	rel="stylesheet" type="text/css" />
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
	    	</script>
	    
	    <!-- Importing leaflet.js libraries. -->
	    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	    <!-- Importing mapbox.js leaflet plugin. -->
	    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />

	    <!-- Importing police-shooting map.js and police-shooting main.css. -->
	    <script type="text/javascript" src="js/map.js"></script>
	    <link rel="stylesheet" href="css/main.css"/>
   
	</head>

	<body>

	    <h1>
	    	Police Shootings Across the United States
	    </h1>

	    <div class="container">
	    	<div id="container">	
	    	</div>
	    </div>

		<div id="infoBar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 mapinfo">
			    		<h2>
			    			Police Shootings
			    		</h2>
			    		<p>
			    			This data is crowd-sourced by <a href="http://regressing.deadspin.com/deadspin-police-shooting-database-update-were-still-go-1627414202">Deadspin</a>,
			    			so the data may not be consistent or entirely mistake-free.
			    			It includes some 1,500+ police shooting incidents ranging from
			    			2011 to August 2014.
			    		</p>
			    	</div>
					<div class="col-md-6">
						<!-- The statisticTable is filled upon successful AJAX request of
						response.json. -->
						<table id="statisticTable">
							<tr>
								<td>
								</td>
								<td class="tblHeading">
									Armed
								</td>
								<td class="tblHeading">
									Unarmed
								</td>
							</tr>
							<tr>
								<td class="tblHeading">
									Male
								</td>
								<td id="armedMaleTotal">
								</td>
								<td id="unarmedMaleTotal">
								</td>
							</tr>
							<tr>
								<td class="tblHeading">
									Female
								</td>
								<td id="armedFemaleTotal">
								</td>
								<td id="unarmedFemaleTotal">
								</td>
							</tr>
							<tr>
								<td class="tblHeading">
									Unknown
								</td>
								<td id="armedUnknownTotal">
								</td>
								<td id="unarmedUnknownTotal">
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

	    <!-- Calls drawMap() in map.js. -->
	    <script>

	    	drawMap();
	  		
	    </script>

	</body>

</html>
